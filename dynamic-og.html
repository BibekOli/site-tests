<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://www.bibekoli.com/images/python.jpg">
  <meta property="twitter:card" content="summary">
  <meta property="twitter:image" content="https://www.bibekoli.com/images/python.jpg">
  <script>
    og = document.createElement("meta");
    og.property = "og:title";
    og.content = "Dynamic OG Title";
    document.head.appendChild(og);
    
    tw = document.createElement("meta");
    tw.property = "twitter:title";
    tw.content = "Dynamic Twitter Title";
    document.head.appendChild(tw);
  </script>
</head>
<body>
  test
</body>
</html>
